<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <!-- CDN VUE -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
        <!-- SCRIPT AJAX -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <img src="logo.png" alt="logo" />
            </div>
        </header>
        <div id="app">
          <select class="select-generi"  v-model="prova">
            <option value="">All</option>
            <option v-for="genere in generi" :value="genere">{{genere}}</option>
          </select>

            <div class="cds-container container">
                <!-- Disco ad esempio -->
                <div class="cd" v-for="disco in dischi">
                    <img :src="disco.poster" alt="disco.poster">
                    <h3>{{ disco.title }}</h3>
                    <span class="author">{{ disco.author }}</span>
                    <span class="year">{{ disco.year }}</span>
                </div>
            </div>
        </div>



        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
